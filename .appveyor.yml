version: "{build}"
clone_folder: c:\gopath\src\github.com\github\smimesign
environment:
  GOPATH: c:\gopath

install:
  - set PATH=%PATH%;C:\msys64\mingw64\bin
  - go version
build_script:
  - go build
test_script:
  - go test -v

