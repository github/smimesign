os: osx
language: go
go:
  - 1.10.x
  - 1.11.x
  - 1.x
  - master

install: ''

script:
  - go version
  - echo $TRAVIS_GO_VERSION
  - GIT_VERSION=$(git describe --tags)
  - go build -o smimesign-$GIT_VERSION-macos .
  - go test -v ./...

deploy:
  name: v$GIT_VERSION
  provider: releases
  skip_cleanup: true
  file: smimesign-$GIT_VERSION-macos
  on:
    tags: true
    go: 1.x
  api_key:
    secure: 
